<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h3 class="mb-3">Products Dashboard</h3>

  <div class="row mb-3">
    <div class="col-md-4">
      <input id="searchInput" class="form-control" placeholder="Search by title..." />
    </div>
    <div class="col-md-2">
      <select id="pageSize" class="form-select">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
        Create Product
      </button>
    </div>
    <div class="col-md-3 text-end">
      <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th onclick="sortData('title')" style="cursor:pointer">Title ⬍</th>
        <th onclick="sortData('price')" style="cursor:pointer">Price ⬍</th>
        <th>Category</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- DETAIL MODAL -->
<div class="modal fade" id="detailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-3">
      <h5>Product Detail</h5>
      <input type="hidden" id="detailId">
      <input id="detailTitle" class="form-control mb-2" />
      <input id="detailPrice" class="form-control mb-2" />
      <textarea id="detailDesc" class="form-control mb-2"></textarea>
      <button class="btn btn-warning" onclick="updateProduct()">Edit</button>
    </div>
  </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Create Product</h5>
      <input id="createTitle" class="form-control mb-2" placeholder="Title" />
      <input id="createPrice" class="form-control mb-2" placeholder="Price" />
      <textarea id="createDesc" class="form-control mb-2" placeholder="Description"></textarea>
      <button class="btn btn-primary" onclick="createProduct()">Create</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
